        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/assets/css/normalize.css">
</head>
<body>

    <div class="contenido-pagina">
        <aside class="aside">
            <div class="contenido">
                <div class="opciones">
                    <h3>Home</h3>
                    <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Nuevo
                    </button>
                </div>
            </div>
        </aside>
    
        <div class="tabla-clientes">
            <div class="encabezado-tabla">
                <h2>Usuarios</h2>
            </div>
            <main class="main">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Email
                            </th>
                            <th>
                                Password
                            </th>
                            <th >
                                State
                            </th>
                            <th >
                                Role
                            </th>
                            <th >
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody id="listado-clientes" class="listado-clientes">
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>

        <!---End Container table-->
        <!--Container Modal-->
        <!-- Button trigger modal -->

        <!-- Modal -->
        <!-- Button trigger modal -->
        
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-transparent">
                    <main class="main-nuevo-cliente">
                        <form id="formulario" class="mb-4">
                            <fieldset>
                                <h2>Nuevo Cliente</h2>
                                <div class="campo">
                                    <label for="email">Email</label>
                                    <input type="email" id="email">
                                </div>
                                <div class="campo">
                                    <label for="password">Password</label>
                                    <input type="text" id="password">
                                </div>
                                <div class="campo">
                                    <label for="state">State</label>
                                    <input type="text" id="state">
                                </div>
                                <div class="campo">
                                    <label for="role">Role</label>
                                    <input type="text" id="role">
                                </div>
                                <input type="submit" class="btnu" value="Agregar Cliente" >
                            </fieldset>
                        </form>
                        <div class="alerta"></div>
                    </main>
                </div>
            </div>
        </div>
        <!--Container Modal-->
        <!---Cnd  Bootstrap-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!---Container javascript-->
        <script src="./public/assets/js/main.js" type="module"></script>
        

    </body>
</html>
